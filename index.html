<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Timecamp mass filler</title>
</head>
<body>
    <form action="/cgi-bin/fill_timecamp.py">
		API token <input type="text" name="api_token"> You can find API token right <a href="https://app.timecamp.com/app#/settings/users/me">here</a> on the bottom of the page<br>
		<br>
        Date to copy start <input type="date" name="date_to_copy_start"> Select the start date to copy tasks from.<br>
		Date to copy end <input type="date" name="date_to_copy_end"> Select the end date to copy tasks from.<br>
		<br>
		Select the first and last days where you want to copy tasks.<br>
		Start date <input type="date" name="target_date_start"><br>
		End date <input type="date" name="target_date_end"><br>
		<br>
        Start <input type="submit">
    </form>
</body>
</html>
